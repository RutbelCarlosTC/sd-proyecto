<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        /* Estilos previos */
        #editor-container {
            height: 90vh;
            width: 130vh;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .input-container {
            display: none;
            margin-top: 20px;
        }
        .input-container.show {
            display: block;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }
        #serverIp {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Editor Colaborativo</h1>

        <div id="initialButtons">
            <button onclick="showCreateRoom()">Crear una sala</button>
            <button onclick="showJoinRoom()">Unirme a una sala</button>
        </div>

        <div id="createRoom" class="input-container">
            <input type="text" id="createName" placeholder="Nombre">
            <input type="password" id="createPassword" placeholder="Contraseña">
            <button onclick="startServer()">Crear Sala</button>
        </div>

        <div id="joinRoom" class="input-container">
            <input type="text" id="joinName" placeholder="Nombre">
            <input type="text" id="ip" placeholder="IP Servidor">
            <input type="password" id="joinPassword" placeholder="Contraseña">
            <button onclick="connectToServer()">Unirme</button>
        </div>

        <div id="serverIp" style="display:none">
            <p>IP del servidor: <span id="ipAddress"></span></p>
        </div>
    </div>

    <script>
        let socket;
        let roomPassword;

        function showCreateRoom() {
            document.getElementById('initialButtons').style.display = 'none';
            document.getElementById('createRoom').classList.add('show');
        }

        function showJoinRoom() {
            document.getElementById('initialButtons').style.display = 'none';
            document.getElementById('joinRoom').classList.add('show');
        }

        function startServer() {
            const name = document.getElementById('createName').value.trim();
            roomPassword = document.getElementById('createPassword').value.trim();
            if (!name || !roomPassword) {
                alert('Por favor ingrese su nombre y una contraseña.');
                return;
            }
            fetch('/getServerIp')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('serverIp').style.display = 'block';
                    document.getElementById('ipAddress').textContent = data.ip;
                    window.location.href = `http://${data.ip}:3000/editor?name=${name}&password=${roomPassword}`;
                })
                .catch(error => console.error('Error:', error));
        }

        function connectToServer() {
            const name = document.getElementById('joinName').value.trim();
            const ip = document.getElementById('ip').value.trim();
            const joinPassword = document.getElementById('joinPassword').value.trim();
            if (!name || !ip || !joinPassword) {
                alert('Por favor ingrese su nombre, la dirección IP del servidor y la contraseña.');
                return;
            }
            window.location.href = `http://${ip}:3000/editor?name=${name}&password=${joinPassword}`;
        }
    </script>
</body>
</html>
